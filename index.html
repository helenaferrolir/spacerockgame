<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ROCK SPACE GAME</title>
		<style>

			/* centraliza botões */
			body {
				margin: 0;
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			canvas {
				width: 100vw;
				height: 100vh;
				display: block;
				position: fixed;
				top: 0;
				left: 0;
				z-index: -9999;
			}
			button#resetar {
				display: none; /* inicia oculto */
			}
			p {
				color: #fff;
			}
		</style>


		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
		  {
		    "imports": {
		      "three": "https://unpkg.com/three@v0.155.0/build/three.module.js",
		      "three/addons/": "https://unpkg.com/three@v0.155.0/examples/jsm/"
		    }
		  }
		</script>

	</head>
	<body>
		
		<script type="module" src="/main.js"></script>
		<p id="pontuacao" align="center">Pontuação: 0</p>
        
		<button id="comecar">Start Game</button> 
		<button id="resetar">Reset Game</button>
	</body>
</html>
